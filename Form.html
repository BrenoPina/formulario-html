<!DOCTYPE html>
<html>

<head>
   <meta charset="utf8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="stylenda.css" />
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <title>Formulario</title>
</head>

<body>
   <div class="mcpanca">
      <div class="formulario">
         <div class="topo">
            <h3 class="titulo">Atendimento OC</h3>
         </div>
         <div class="corpo">
            <p>Para lhe prestarmos um bom atendimento, por favor nos fornecer os dados abaixo antes de iniciar a sessão.
            </p>
            <form method="POST">
               <div class="input-field">
                  <label>Assunto</label>
                  <select name="assunto">
                     <option value="">-- Escolha um assunto --</option>
                     <option value="">Acompanhar Entrega</option>
                     <option value="">Acompanhar pedido</option>
                     <option value="">Arrependimento</option>
                     <option value="">Cancelamento</option>
                     <option value="">Dúvidas de produto</option>
                     <option value="">Esqueci meu login/senha</option>
                     <option value="">Garantia</option>
                     <option value="">Pagamento</option>
                     <option value="">Promoções</option>
                     <option value="">Outros</option>
                  </select>
                  <small>Escolha uma opção</small>
               </div>
               <div class="input-field">
                  <label>Nome</label>
                  <input type="text" name="" placeholder="Ex. Victor Carlinhos Mann" />
                  <small>Escolha uma opção</small>
               </div>
               <div class="input-field">
                  <label>E-mail</label>
                  <input type="email" name="" placeholder="Ex.teste@hotmail.com" />
                  <small>Escolha uma opção</small>
               </div>
               <div class="input-field">
                  <label>Telefone</label>
                  <input type="text" name="" placeholder="(DD) XXXXX-XXXX" />
                  <small>Escolha uma opção</small>
               </div>
               <div class="btn-enviar">
                  <input type="submit" name="" value="Enviar" />
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
